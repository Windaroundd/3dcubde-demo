<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->

              <div class="swiper-slide">
                <a
                  href="https://www.mercedes-benz.com.vn/vi/passengercars.html"
                  target="_blank"
                >
                  <img class="swiper-img" src="./images/480x270_1.jpg" alt="" />
                </a>
              </div>
              <div class="swiper-slide">
                <a
                  href="https://www.mercedes-benz.com.vn/vi/passengercars.html"
                  target="_blank"
                >
                  <img class="swiper-img" src="./images/480x270_2.jpg" alt="" />
                </a>
              </div>
              <div class="swiper-slide">
                <video
                  onclick="playPause()"
                  poster="./images/poster.jpg"
                  id="video"
                  style="height: 100%; width: 100%"
                  src="./images/Mercedes.mp4"
                ></video>
              </div>
              <div class="swiper-slide">
                <a
                  href="https://www.mercedes-benz.com.vn/vi/passengercars.html"
                  target="_blank"
                >
                  <img class="swiper-img" src="./images/480x270_4.jpg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
